<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 30</title>
		<link rel="stylesheet" href="task.css" />
	</head>
	<body>
		<form class="box-wrap">
			<label class="label" for="name">名称</label>
			<input id="name" name="name" class="input" type="text" autofocus="autofocus" placeholder="贝吉塔"/>
			<p class="alert"></p>
			<label class="label" for="password">密码</label>
			<input id="password" name="password" class="input" type="password"/>
			<p class="alert"></p>
			<label class="label verify" for="confirm">密码确认</label>
			<input id="confirm" name="confirm" class="input" type="password"/>
			<p class="alert"></p>
			<label class="label" for="email">邮箱</label>
			<input id="email" name="email" class="input" type="email" placeholder="someone@example.com"/>
			<p class="alert"></p>
			<label class="label" for="tel">手机</label>
			<input id="tel" name="tel" class="input" type="tel"/>
			<p class="alert"></p>
			<button id="btn" type="button">提交</button>
		</form>
		<script src="task.js"></script>
	</body>
</html>
