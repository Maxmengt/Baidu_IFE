<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 27</title>
		<link rel="stylesheet" href="task.css" />
		<script src="EventUtil.js"></script>
	</head>
	<body>
		<div class="system-wrap">
			<div class="universe-wrap">
				<div class="universe-track track-wrap4">
					<div class="universe-track track-wrap3">
						<div class="universe-track track-wrap2">
							<div class="universe-track track-wrap1">
								<div class="universe-earth">
									<img class="earth-img" src="earth.png" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="control-wrap">
				<fieldset>
					<legend>生产基地</legend>
					<div class="stimulus-system">
						<label>动力系统选择：</label>
						<input type="radio" id="fram-stimulus" name="stimulus" data-speed="30" data-expend="5" checked/>
						<label for="fram-stimulus">前进号</label>
						<input type="radio" id="pentium-stimulus" name="stimulus" data-speed="50" data-expend="9" />
						<label for="pentium-stimulus">奔腾号</label>
						<input type="radio" id="beyond-stimulus" name="stimulus" data-speed="60" data-expend="15" />
						<label for="beyond-stimulus">超越号</label>
						<input type="radio" id="superluminal-stimulus" name="stimulus" data-speed="80" data-expend="20" />
						<label for="superluminal-stimulus">超光速号</label>
					</div>
					<div class="energy-system">
						<label>能源系统选择：</label>
						<input type="radio" id="energizer-energy" name="energy" data-recoverspeed="2" checked />
						<label for="energizer-energy">劲量型</label>
						<input type="radio" id="light-energy" name="energy" data-recoverspeed="3" />
						<label for="light-energy">光能型</label>
						<input type="radio" id="nuclear-energy" name="energy" data-recoverspeed="10" />
						<label for="nuclear-energy">核能型</label>
						<input type="radio" id="permanent-energy" name="energy" data-recoverspeed="20"/>
						<label for="permanent-energy">永久型</label>
					</div>
					<div class="control-btn">
						<button id="button-prep" class="control-button" name="ready-button" type="button">新的飞船预备</button>
					</div>
				</fieldset>

				<fieldset class="command-system">
					<legend>指挥系统</legend>
<!-- 				<div class="track-1">
						<label>对1号飞船下达指令：</label>
						<button class="command-button" name="start-button" type="button">开始飞行</button>
						<button class="command-button" name="stop-button" type="button">停止飞行</button>
						<button class="command-button" name="destroy-button" type="button">销毁飞船</button>
					</div> -->
				</fieldset>
			</div>
		</div>
		<script src="task.js"></script>
	</body>
</html>
